name: Build and deploy Next.js frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: production
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: frontend

      - name: Build Next.js app
        run: pnpm run build
        working-directory: frontend
        env:
          NEXTAUTH_SECRET: ${{ vars.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

      # Prepare minimal deployment package (standalone output)
      - name: Prepare deployment package
        run: |
          mkdir -p ../deploy
          cp -r .next/standalone/* ../deploy/
          cp -r .next/static ../deploy/.next/
        working-directory: frontend

      - name: Zip deployment package
        run: cd ../deploy && zip -r ../deploy.zip .
        working-directory: frontend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hupiukko-frontend-appservice-dev
          package: deploy.zip

      - name: Delete zip file
        run: rm deploy.zip
        working-directory: frontend
# Notes:
# - Set AZURE_WEBAPP_NAME and AZURE_WEBAPP_PUBLISH_PROFILE as repository secrets.
# - This workflow can be extended to deploy backend or run additional steps as needed.
