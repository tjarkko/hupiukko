name: Run Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations for'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Export environment variables
        run: |
          yq ".${{ github.event.inputs.environment }} | to_entries[] | \"\(.key)=\(.value)\"" environments.yml >> $GITHUB_ENV
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment }}

      - name: Build migration tool
        run: |
          cd backend/Hupiukko.DbMigrations
          dotnet build -c Release

      - name: Run migrations
        run: |
          cd backend/Hupiukko.DbMigrations
          dotnet run -c Release
        env:
          ASPNETCORE_ENVIRONMENT: ${{ github.event.inputs.environment }}
          KEY_VAULT_NAME: ${{ env.key_vault }}
          SQL_CONNECTION_STRING_SECRET_NAME: ${{ env.sql_connection_string_secret }}

      - name: Verify migrations
        run: |
          echo "âœ… Database migrations completed successfully for ${{ github.event.inputs.environment }}"
